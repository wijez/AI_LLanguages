
services:
  # BE Database
  postgres_be:
    image: postgres:16
    container_name: postgres_be
    restart: always
    environment:
      POSTGRES_DB: be_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: portgasDace
    ports:
      - "5433:5432"   # BE Postgres exposed on 5433
    volumes:
      - be_data:/var/lib/postgresql/data
    networks:
      - datn_net

  # AI Database
  postgres_ai:
    image: postgres:16
    container_name: postgres_ai
    restart: always
    environment:
      POSTGRES_DB: ai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: portgasDace
    ports:
      - "5434:5432"   # AI Postgres exposed on 5434
    volumes:
      - ai_data:/var/lib/postgresql/data
    networks:
      - datn_net

  # PGAdmin (optional)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - datn_net
    depends_on:
      - postgres_be
      - postgres_ai

volumes:
  be_data:
  ai_data:

networks:
  datn_net:

