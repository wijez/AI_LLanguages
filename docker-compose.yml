
services:
  # BE Database
  postgres_be:
    image: postgres:16
    container_name: postgres_be
    restart: always
    environment:
      POSTGRES_DB: be_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: portgasDace
    ports:
      - "5433:5432"   # BE Postgres exposed on 5433
    volumes:
      - be_data:/var/lib/postgresql/data
    networks:
      - datn_net

  # AI Database
  postgres_ai:
    image: postgres:16
    container_name: postgres_ai
    restart: always
    environment:
      POSTGRES_DB: ai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: portgasDace
    ports:
      - "5434:5432"   # AI Postgres exposed on 5434
    volumes:
      - ai_data:/var/lib/postgresql/data
    networks:
      - datn_net

  # PGAdmin (optional)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - datn_net
    depends_on:
      - postgres_be
      - postgres_ai

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports: ["11435:11434"]
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*  
    volumes:
      - ollama:/root/.ollama

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    # run as root to avoid getpwuid(1000) failure in WSL
    user: "0:0"
    depends_on:
      ollama:
        condition: service_healthy
    ports: ["3000:8080"]
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      # Optional: turn off auth to test UI quickly
      # - WEBUI_AUTH=False
    volumes:
      - openwebui:/app/backend/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  ollama:
  openwebui:
  be_data:
  ai_data:

networks:
  datn_net:

